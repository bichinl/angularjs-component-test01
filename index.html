<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AngularJS - Component Test 01</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="App">
	<h1>AngularJS - Component Test 01</h1>

	<div ng-controller="MainController as mainCtrl">

		<h2>{{mainCtrl.mainTitle}}</h2>

		<button ng-click="mainCtrl.showModal = true">Show Modal</button>

		<input type="radio" value="small" ng-model="mainCtrl.modalSize"> Small
		<input type="radio" value="medium" ng-model="mainCtrl.modalSize"> Medium
		<input type="radio" value="large" ng-model="mainCtrl.modalSize"> Large

		<p>Modal status: {{mainCtrl.showModal}} - {{mainCtrl.modalSize}}</p>

		<pt-modal
			title="mainCtrl.mainTitle"
			show-modal="mainCtrl.showModal"
			modal-size="{{mainCtrl.modalSize}}"/>

	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-css/angular-css.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/components/pt-modal/pt-modal.component.js"></script>
</body>
</html>
